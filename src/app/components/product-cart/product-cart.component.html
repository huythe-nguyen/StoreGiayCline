<ng-container *ngIf="items.length !=0">
  <div class="container">
  <div class="card-table">
    <div class="cart-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Ảnh sản phẩm</th>
            <th>Sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>
              <img src="{{item.product.productImg}}" width = "200px">
            </td>
            <td width="300px">{{item.product.productName}}</td>
            <td>{{ item.product.Price | currency : 'đ'}}</td>
            <td>
              <button class="btn btn-light change-quantity text-center" (click)="subQuantity(item)">-</button>
              <input [(ngModel)]="item.quantity" class="quantity-number" type="number" (input) =  "changeQuantity(item)"/>
              <button class="btn btn-light change-quantity text-center" (click)="addQuantity(item)">+</button>
            </td>
            <td>{{item.total | currency: 'đ' }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeItem(item)">X</button>
            </td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button (click)="clearCart()" class="btn btn-danger">Xóa giỏ hàng</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</ng-container>
<ng-container *ngIf="items.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">Giỏ hàng</h5>
    </div>
    <div class = "center">
      <img src = "https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90">
      <h4>Không có sản phẩm nào</h4>
      <h6>Thêm sản phẩm vào giỏ hàng</h6>
      <button class="btn btn-primary">Thêm sản phẩm</button>
    </div>
  </div>

</ng-container>
