<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"></div>
  <div class="page__content shadow p-3 position-relative">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Order History</h4>
                <p class="card-category"></p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <th>No</th>
                      <th style="width: 20px;">Mã đơn hàng</th>
                      <th>Tên người nhận</th>
                      <th>Ngày đặt hàng</th>
                      <th>Tổng tiền</th>
                      <th>Trạng thái</th>
                      <th></th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of carts, let i = index ">
                        <td>{{i+1}}</td>
                        <td style="width: 20px;">{{item.id}}</td>
                        <td>{{item.displayName}}</td>
                        <td>{{item.timeOrder|date}}</td>
                        <td class="text-primary">{{item.total |number: '2.'}}</td>
                        <td>{{item.state}}</td>
                        <td>
                          <form>
                            <input name="login" id="login" style="margin-right: 5px;" type="button" *ngIf="item.state ==='unconfirmed'"
                              (click)="update(item.id)" value="Hủy" />
                              <app-detail-cart [id]="item.id"></app-detail-cart>
                          </form>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
