<app-topbar></app-topbar>
<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#">Home</a>
        <a class="breadcrumb-item text-dark" href="#">Shop</a>
        <span class="breadcrumb-item active">News</span>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-9 col-md-8">
      <div class="row pb-3">
        <div class="col-lg-4 col-md-6 col-sm-6 pb-1" *ngFor="let item of news">
          <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden">
              <img class="img-fluid w-100" src="{{item.imgs}}" alt="">
              <div class="product-action">
                <a class="btn btn-outline-dark btn-square"><i class="fa fa-search">

                  </i></a>
              </div>
            </div>
            <div class="text-center py-4">
              <a class="h3 text-decoration-none text-truncate" href="">{{item.title}}</a>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{item.description}}</h5>
              </div>
              <div class="d-flex align-items-center justify-content-center mb-1">
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small>(00)</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
