<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
      <div class="col-lg-4">
          <a href="" class="text-decoration-none">
              <span class="h1 text-uppercase text-primary bg-dark px-2">Giay</span>
              <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
          </a>
      </div>
      <div class="col-lg-4 col-6 text-left">
          <form action="">
              <div class="input-group">
                  <input type="text" class="form-control" [(ngModel)] ="searchTerm" name ="searchTerm" (keyup)="search($event)" placeholder="Search for products">
                  <div class="input-group-append">
                      <span class="input-group-text bg-transparent text-primary" routerLink = "/search">
                          <i class="fa fa-search"></i>
                      </span>
                  </div>
              </div>
          </form>
      </div>
      <div class="col-lg-4 col-6 text-right">
        <div class="btn-group" *ngIf="!name">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
          <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="submit" routerLink="/login">Sign in</button>
              <button class="dropdown-item" type="button"  routerLink="/register">Sign up</button>
          </div>
       </div>
       <div class="btn-group" *ngIf="name">
        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" style="font-size: 20px;">Xin ch√†o, {{name}}</button>
        <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="submit" routerLink="/information">Profile</button>
            <button class="dropdown-item" type="button" (click)="logout()">Logout</button>
        </div>
     </div>
      </div>

  </div>
</div>
<!-- Topbar End -->
