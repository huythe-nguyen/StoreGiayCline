<app-navbar></app-navbar>
<div class="container p-5">
  <form class="passform" [formGroup]="resetPasswordForm" (ngSubmit)="changePassword(resetPasswordForm)">
      <div class="form-group mb-3">
        <input type="password" class="form-control border-light" id="newpassword" formControlName="password" placeholder="New Password">
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control border-light" id="confirmpassword" placeholder="Nhập lại mật khẩu mới">
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Reset Password</button>
  </form>
</div>
<app-footer></app-footer>
